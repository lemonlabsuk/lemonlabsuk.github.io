<!-- Contact Section -->
<section class="success" id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Contact</h2>
				<hr class="star-light">
			</div>
		</div>
    <div class="row" style="margin-bottom: 30px;">
      <div class="col-lg-8 col-lg-offset-2">
        <h3>On Slack</h3>
        <p>Join the <a href="/slack">Lemon Labs Slack channel</a> and have a chat with us</p>
      </div>
    </div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2" style="border-top: 1px dotted #eee; padding-top: 10px;">
        <h3>By Email</h3>
				<!-- <form id="contact-form" action="/contact" method="POST" name="sentMessage" id="contactForm" novalidate> -->
				<form id="contact-form" action="https://www.enformed.io/{{ site.enformedToken }}" method="POST" name="sentMessage" id="contactForm" novalidate>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Name</label>
							<input type="text" name="name" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Email Address</label>
							<input type="email" name="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Message</label>
							<textarea rows="5" name="message" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<input type="hidden" name="*honeypot" />
							<input type="hidden" name="*redirect" value="{{ '/contact-success' | prepend: site.url }}" />
							<button id="contact-submit-button" type="submit" class="btn btn-success btn-lg" disabled>Send</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

<!-- recapture -->
<script src="https://www.google.com/recaptcha/api.js?render=6LflZasUAAAAACXCv7EkzbhJR5w8i3qsyMnpi45U"></script>
<script>
grecaptcha.ready(function() {
	grecaptcha.execute('6LflZasUAAAAACXCv7EkzbhJR5w8i3qsyMnpi45U', {action: 'contact'}).then(function(token) {
		var contactForm = document.getElementById('contact-form');
		contactForm.action = contactForm.action + '?recapture=' + token;
		document.getElementById('contact-submit-button').disabled = false;
	});
});
</script>
